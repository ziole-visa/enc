<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecureFile - Enkripsi File Online</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --success: #4cc9f0;
            --light: #f8f9fa;
            --dark: #212529;
            --danger: #e63946;
            --gray: #6c757d;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        header h1 {
            color: var(--primary);
            margin-bottom: 10px;
            font-size: 2.5rem;
        }
        
        header p {
            color: var(--gray);
            font-size: 1.1rem;
        }
        
        .upload-area {
            border: 2px dashed var(--primary);
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 25px;
            transition: all 0.3s;
            background-color: rgba(67, 97, 238, 0.05);
            cursor: pointer;
        }
        
        .upload-area:hover, .upload-area.dragover {
            background-color: rgba(67, 97, 238, 0.1);
            border-color: var(--secondary);
        }
        
        .upload-area i {
            font-size: 50px;
            color: var(--primary);
            margin-bottom: 15px;
            display: block;
        }
        
        .upload-area p {
            color: var(--gray);
            margin-bottom: 15px;
        }
        
        .upload-area .browse-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }
        
        .upload-area .browse-btn:hover {
            background-color: var(--secondary);
        }
        
        #file-input {
            display: none;
        }
        
        .file-info {
            background-color: var(--light);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .file-info.active {
            display: block;
        }
        
        .file-info h3 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .file-details {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .password-section {
            margin-bottom: 25px;
        }
        
        .password-section label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
        }
        
        .password-input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        
        .password-input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        
        .btn-success {
            background-color: var(--success);
            color: white;
        }
        
        .btn-success:hover {
            opacity: 0.9;
        }
        
        .btn:disabled {
            background-color: var(--gray);
            cursor: not-allowed;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
        }
        
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        
        .progress-container.active {
            display: block;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e9ecef;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary);
            width: 0%;
            transition: width 0.3s;
        }
        
        .status-text {
            text-align: center;
            color: var(--gray);
        }
        
        .download-section {
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        
        .download-section.active {
            display: block;
        }
        
        .download-btn {
            display: inline-block;
            background-color: var(--success);
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        
        .download-btn:hover {
            opacity: 0.9;
            color: white;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            header h1 {
                font-size: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>SecureFile</h1>
            <p>Enkripsi file Anda dengan aman menggunakan AES-256</p>
        </header>
        
        <div class="upload-area" id="upload-area">
            <i>üìÅ</i>
            <p>Seret dan lepas file di sini atau</p>
            <button class="browse-btn">Pilih File</button>
            <input type="file" id="file-input">
        </div>
        
        <div class="file-info" id="file-info">
            <h3>File Dipilih</h3>
            <div class="file-details">
                <span>Nama:</span>
                <span id="file-name">-</span>
            </div>
            <div class="file-details">
                <span>Ukuran:</span>
                <span id="file-size">-</span>
            </div>
            <div class="file-details">
                <span>Tipe:</span>
                <span id="file-type">-</span>
            </div>
        </div>
        
        <div class="password-section">
            <label for="password">Kata Sandi Enkripsi:</label>
            <input type="password" id="password" class="password-input" placeholder="Masukkan kata sandi yang kuat">
        </div>
        
        <div class="action-buttons">
            <button id="encrypt-btn" class="btn btn-primary" disabled>Enkripsi File</button>
            <button id="decrypt-btn" class="btn btn-success" disabled>Dekripsi File</button>
        </div>
        
        <div class="progress-container" id="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress"></div>
            </div>
            <p class="status-text" id="status-text">Memproses...</p>
        </div>
        
        <div class="download-section" id="download-section">
            <p>File Anda telah siap!</p>
            <a id="download-link" class="download-btn" download>Unduh File</a>
        </div>
    </div>
    
    <footer>
        <p>¬© 2023 SecureFile - Enkripsi File Online</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Elemen DOM
            const uploadArea = document.getElementById('upload-area');
            const fileInput = document.getElementById('file-input');
            const fileInfo = document.getElementById('file-info');
            const fileName = document.getElementById('file-name');
            const fileSize = document.getElementById('file-size');
            const fileType = document.getElementById('file-type');
            const passwordInput = document.getElementById('password');
            const encryptBtn = document.getElementById('encrypt-btn');
            const decryptBtn = document.getElementById('decrypt-btn');
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress');
            const statusText = document.getElementById('status-text');
            const downloadSection = document.getElementById('download-section');
            const downloadLink = document.getElementById('download-link');
            
            let selectedFile = null;
            
            // Event listeners untuk area upload
            uploadArea.addEventListener('click', () => {
                fileInput.click();
            });
            
            fileInput.addEventListener('change', handleFileSelect);
            
            // Drag and drop functionality
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, preventDefaults, false);
            });
            
            function preventDefaults(e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            ['dragenter', 'dragover'].forEach(eventName => {
                uploadArea.addEventListener(eventName, highlight, false);
            });
            
            ['dragleave', 'drop'].forEach(eventName => {
                uploadArea.addEventListener(eventName, unhighlight, false);
            });
            
            function highlight() {
                uploadArea.classList.add('dragover');
            }
            
            function unhighlight() {
                uploadArea.classList.remove('dragover');
            }
            
            uploadArea.addEventListener('drop', handleDrop, false);
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                
                if (files.length) {
                    handleFiles(files);
                }
            }
            
            function handleFileSelect(e) {
                const files = e.target.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                if (files.length > 0) {
                    selectedFile = files[0];
                    displayFileInfo(selectedFile);
                    updateButtonState();
                }
            }
            
            function displayFileInfo(file) {
                fileName.textContent = file.name;
                fileSize.textContent = formatFileSize(file.size);
                fileType.textContent = file.type || 'Tidak diketahui';
                fileInfo.classList.add('active');
            }
            
            function formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
            
            function updateButtonState() {
                const hasFile = selectedFile !== null;
                const hasPassword = passwordInput.value.length >= 6;
                
                encryptBtn.disabled = !(hasFile && hasPassword);
                decryptBtn.disabled = !(hasFile && hasPassword);
            }
            
            passwordInput.addEventListener('input', updateButtonState);
            
            // Enkripsi file
            encryptBtn.addEventListener('click', async () => {
                if (!selectedFile || passwordInput.value.length < 6) {
                    alert('Pilih file dan masukkan kata sandi (minimal 6 karakter)');
                    return;
                }
                
                try {
                    showProgress('Mengenkripsi file...');
                    
                    // Membaca file sebagai ArrayBuffer
                    const fileBuffer = await readFileAsArrayBuffer(selectedFile);
                    
                    // Generate salt dan IV
                    const salt = crypto.getRandomValues(new Uint8Array(16));
                    const iv = crypto.getRandomValues(new Uint8Array(12));
                    
                    // Derive key dari password
                    const key = await deriveKey(passwordInput.value, salt);
                    
                    // Enkripsi data
                    const encryptedData = await crypto.subtle.encrypt(
                        {
                            name: 'AES-GCM',
                            iv: iv
                        },
                        key,
                        fileBuffer
                    );
                    
                    // Gabungkan salt, IV, dan data terenkripsi
                    const resultArray = new Uint8Array(salt.length + iv.length + encryptedData.byteLength);
                    resultArray.set(salt, 0);
                    resultArray.set(iv, salt.length);
                    resultArray.set(new Uint8Array(encryptedData), salt.length + iv.length);
                    
                    // Buat blob dari hasil enkripsi
                    const resultBlob = new Blob([resultArray], { type: 'application/octet-stream' });
                    
                    // Buat nama file dengan ekstensi .encrypted
                    const encryptedFileName = selectedFile.name + '.encrypted';
                    
                    // Siapkan untuk download
                    prepareDownload(resultBlob, encryptedFileName);
                    
                    hideProgress();
                    showDownloadSection();
                    
                } catch (error) {
                    console.error('Error during encryption:', error);
                    hideProgress();
                    alert('Terjadi kesalahan saat mengenkripsi file: ' + error.message);
                }
            });
            
            // Dekripsi file
            decryptBtn.addEventListener('click', async () => {
                if (!selectedFile || passwordInput.value.length < 6) {
                    alert('Pilih file dan masukkan kata sandi (minimal 6 karakter)');
                    return;
                }
                
                // Cek jika file adalah file terenkripsi (berakhiran .encrypted)
                if (!selectedFile.name.endsWith('.encrypted')) {
                    alert('File ini bukan file terenkripsi. Harap pilih file dengan ekstensi .encrypted');
                    return;
                }
                
                try {
                    showProgress('Mendekripsi file...');
                    
                    // Membaca file sebagai ArrayBuffer
                    const fileBuffer = await readFileAsArrayBuffer(selectedFile);
                    
                    // Ekstrak salt, IV, dan data terenkripsi
                    const salt = fileBuffer.slice(0, 16);
                    const iv = fileBuffer.slice(16, 28);
                    const encryptedData = fileBuffer.slice(28);
                    
                    // Derive key dari password
                    const key = await deriveKey(passwordInput.value, new Uint8Array(salt));
                    
                    // Dekripsi data
                    const decryptedData = await crypto.subtle.decrypt(
                        {
                            name: 'AES-GCM',
                            iv: new Uint8Array(iv)
                        },
                        key,
                        encryptedData
                    );
                    
                    // Buat blob dari hasil dekripsi
                    const resultBlob = new Blob([decryptedData]);
                    
                    // Buat nama file dengan menghapus .encrypted
                    let decryptedFileName = selectedFile.name;
                    if (decryptedFileName.endsWith('.encrypted')) {
                        decryptedFileName = decryptedFileName.slice(0, -10); // Hapus .encrypted
                    }
                    
                    // Siapkan untuk download
                    prepareDownload(resultBlob, decryptedFileName);
                    
                    hideProgress();
                    showDownloadSection();
                    
                } catch (error) {
                    console.error('Error during decryption:', error);
                    hideProgress();
                    alert('Terjadi kesalahan saat mendekripsi file. Pastikan kata sandi benar dan file tidak rusak.');
                }
            });
            
            // Fungsi bantu
            function readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }
            
            async function deriveKey(password, salt) {
                const encoder = new TextEncoder();
                const passwordBuffer = encoder.encode(password);
                
                const importedKey = await crypto.subtle.importKey(
                    'raw',
                    passwordBuffer,
                    'PBKDF2',
                    false,
                    ['deriveBits', 'deriveKey']
                );
                
                return crypto.subtle.deriveKey(
                    {
                        name: 'PBKDF2',
                        salt: salt,
                        iterations: 100000,
                        hash: 'SHA-256'
                    },
                    importedKey,
                    { name: 'AES-GCM', length: 256 },
                    false,
                    ['encrypt', 'decrypt']
                );
            }
            
            function showProgress(message) {
                progressContainer.classList.add('active');
                statusText.textContent = message;
                progressBar.style.width = '0%';
                
                // Animate progress bar (simulasi)
                let width = 0;
                const interval = setInterval(() => {
                    if (width >= 90) {
                        clearInterval(interval);
                    } else {
                        width += 5;
                        progressBar.style.width = width + '%';
                    }
                }, 100);
            }
            
            function hideProgress() {
                progressBar.style.width = '100%';
                setTimeout(() => {
                    progressContainer.classList.remove('active');
                }, 500);
            }
            
            function prepareDownload(blob, fileName) {
                const url = URL.createObjectURL(blob);
                downloadLink.href = url;
                downloadLink.download = fileName;
            }
            
            function showDownloadSection() {
                downloadSection.classList.add('active');
            }
        });
    </script>
</body>
</html>
